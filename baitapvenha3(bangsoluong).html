<!DOCTYPE html>
<html>
<head>
	<meta= charset "utf-8">
	<title>HuyLê-Bàitậpvềnhà3</title>
	<button type="button" id="tang">+</button>
	<input type="text" id="soluong" placeholder="Nhập số lượng"/>
	<button type="button" id="giam">-</button>
</head>
<body>
<!-- Chèn Jquery -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- Hàm -->
<script>
	$(document).ready(function(){
		$("#tang").click(function(){
			++soluong.value;
		})
		$("#giam").click(function(){
			--soluong.value;
		})
	})
</script>
<!-- Kết thúc hàm-->
	
</body>
</html>
